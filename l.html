<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Affairs Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Current Affairs Quiz</h1>
        <div id="question"></div>
        <div id="options"></div>
        <div id="result"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "Which country recently launched the Tianzhou-2 cargo spacecraft?",
                options: ["China", "USA", "Russia", "India"],
                answer: "China"
            },
            {
                question: "Who is the current President of France?",
                options: ["Emmanuel Macron", "FranÃ§ois Hollande", "Jacques Chirac", "Nicolas Sarkozy"],
                answer: "Emmanuel Macron"
            },
            {
                question: "Which company recently became the world's most valuable automaker?",
                options: ["Tesla", "Toyota", "Volkswagen", "General Motors"],
                answer: "Tesla"
            },
            {
                question: "Which country recently announced plans to host the 2032 Olympics?",
                options: ["Australia", "India", "Germany", "Brazil"],
                answer: "Australia"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const resultElement = document.getElementById('result');

        function loadQuestion() {
            const currentQuizData = quizData[currentQuestion];
            questionElement.innerText = currentQuizData.question;

            optionsElement.innerHTML = '';
            currentQuizData.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.addEventListener('click', () => checkAnswer(option));
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(answer) {
            const currentQuizData = quizData[currentQuestion];
            if (answer === currentQuizData.answer) {
                score++;
            }

            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            questionElement.style.display = 'none';
            optionsElement.style.display = 'none';
            resultElement.innerText = `You scored ${score} out of ${quizData.length}.`;
        }

        loadQuestion();
    </script>
</body>
</html>
